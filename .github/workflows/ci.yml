name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  frontend:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npx eslint .
      - run: npx tsc -b
      - run: npx vitest run --passWithNoTests
      - run: npx vite build

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: laravel-backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: clinicbridge_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: pdo_pgsql, bcmath, gd, intl, zip
          coverage: none

      - run: composer install --no-interaction --prefer-dist

      - name: Prepare env
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's/DB_CONNECTION=pgsql/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=5432/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=clinicbridge/DB_DATABASE=clinicbridge_test/' .env
          sed -i 's/DB_USERNAME=postgres/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/' .env

      - run: php artisan test
      - run: vendor/bin/pint --test
